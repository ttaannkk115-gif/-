<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolBox –≠–ª–µ–∫—Ç—Ä–∏–∫–∞ PRO</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #ff9800;
            --text: #e0e0e0;
            --input-bg: #2c2c2c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 { 
            color: var(--accent); 
            font-size: 1.1rem; 
            border-bottom: 1px solid #333; 
            padding-bottom: 8px; 
            margin: 0 0 15px 0;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        label { display: block; font-size: 0.75rem; margin-bottom: 5px; color: #888; }
        
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: var(--input-bg);
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 2;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
        }

        button.secondary { flex: 1; background: #333; color: #ccc; }

        /* –°—Ç–∏–ª–∏ —Ç–∞–±–ª–∏—Ü—ã */
        .table-container { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { padding: 10px 5px; text-align: center; border-bottom: 1px solid #333; }
        th { color: var(--accent); font-weight: normal; }
        tr:nth-child(even) { background: rgba(255,255,255,0.02); }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>‚ö° –ó–∞–∫–æ–Ω –û–º–∞</h2>
        <div class="grid">
            <div class="input-group">
                <label>–ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ (U, –í)</label>
                <input type="number" id="voltage" placeholder="220">
            </div>
            <div class="input-group">
                <label>–¢–æ–∫ (I, –ê)</label>
                <input type="number" id="current" placeholder="10">
            </div>
            <div class="input-group">
                <label>–°–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ (R, –û–º)</label>
                <input type="number" id="res">
            </div>
            <div class="input-group">
                <label>–ú–æ—â–Ω–æ—Å—Ç—å (P, –í—Ç)</label>
                <input type="number" id="power">
            </div>
        </div>
        <div class="button-group">
            <button onclick="calcOhm()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            <button class="secondary" onclick="clearOhm()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <div class="card">
        <h2>üîå –ü–æ–¥–±–æ—Ä —Å–µ—á–µ–Ω–∏—è –∫–∞–±–µ–ª—è</h2>
        
        <div class="controls">
            <div>
                <label>–¢–∏–ø –ø—Ä–æ–∫–ª–∞–¥–∫–∏</label>
                <select id="mountType" onchange="renderTable()">
                    <option value="open">–û—Ç–∫—Ä—ã—Ç–∞—è</option>
                    <option value="hidden">–°–∫—Ä—ã—Ç–∞—è</option>
                </select>
            </div>
            <div>
                <label>–ú–∞—Ç–µ—Ä–∏–∞–ª –∂–∏–ª—ã</label>
                <select id="material" onchange="renderTable()">
                    <option value="cu">–ú–µ–¥—å (Cu)</option>
                    <option value="al">–ê–ª—é–º–∏–Ω–∏–π (Al)</option>
                </select>
            </div>
            <div>
                <label>–ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ</label>
                <select id="voltType" onchange="renderTable()">
                    <option value="220">220 –í</option>
                    <option value="380">380 –í</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table id="wireTable">
                <thead>
                    <tr>
                        <th>–º–º¬≤</th>
                        <th>–¢–æ–∫ (–ê)</th>
                        <th>–ú–æ—â–Ω. (–∫–í—Ç)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∏–∑ –≤–∞—à–∏—Ö —Ç–∞–±–ª–∏—Ü
        const data = {
            open: {
                cu: {
                    s: [0.5, 0.75, 1.0, 1.5, 2.0, 2.5, 4.0, 6.0, 10.0, 16.0, 25.0],
                    i: [11, 15, 17, 23, 26, 30, 41, 50, 80, 100, 140],
                    p220: [2.4, 3.3, 3.7, 5.0, 5.7, 6.6, 9.0, 11.0, 17.0, 22.0, 30.0],
                    p380: [0, 0, 6.4, 8.7, 9.8, 11.0, 15.0, 19.0, 30.0, 38.0, 53.0]
                },
                al: {
                    s: [2.0, 2.5, 4.0, 6.0, 10.0, 16.0, 25.0],
                    i: [21, 24, 32, 39, 60, 75, 100],
                    p220: [4.6, 5.2, 7.0, 8.5, 13.0, 16.0, 23.0],
                    p380: [7.9, 9.1, 12.0, 14.0, 22.0, 28.0, 39.0]
                }
            },
            hidden: {
                cu: {
                    s: [1.0, 1.5, 2.0, 2.5, 4.0, 6.0, 10.0, 16.0, 25.0, 35.0],
                    i: [14, 15, 19, 21, 27, 34, 50, 80, 100, 135],
                    p220: [3.0, 3.3, 4.1, 4.6, 5.9, 7.7, 11.0, 17.0, 22.0, 29.0],
                    p380: [5.3, 5.7, 7.2, 7.9, 10.0, 12.0, 19.0, 30.0, 38.0, 51.0]
                },
                al: {
                    s: [2.0, 2.5, 4.0, 6.0, 10.0, 16.0, 25.0, 35.0],
                    i: [14, 16, 21, 26, 38, 55, 65, 75],
                    p220: [3.0, 3.5, 4.6, 5.7, 8.3, 12.0, 14.0, 16.0],
                    p380: [5.3, 6.0, 7.9, 9.8, 14.0, 20.0, 24.0, 28.0]
                }
            }
        };

        function renderTable() {
            const mount = document.getElementById('mountType').value;
            const mat = document.getElementById('material').value;
            const volt = document.getElementById('voltType').value;
            const body = document.getElementById('tableBody');
            
            const selected = data[mount][mat];
            let html = '';

            selected.s.forEach((val, index) => {
                const power = volt === '220' ? selected.p220[index] : selected.p380[index];
                if (power === 0) return; // –ü—Ä–æ–ø—É—Å–∫ –ø—É—Å—Ç—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π –¥–ª—è 380–í

                html += `<tr>
                    <td><b>${val}</b></td>
                    <td>${selected.i[index]}</td>
                    <td>${power}</td>
                </tr>`;
            });
            body.innerHTML = html;
        }

        function calcOhm() {
            let u = parseFloat(document.getElementById('voltage').value);
            let i = parseFloat(document.getElementById('current').value);
            let r = parseFloat(document.getElementById('res').value);
            let p = parseFloat(document.getElementById('power').value);

            if (u && i) { r = u/i; p = u*i; }
            else if (u && r) { i = u/r; p = u*u/r; }
            else if (u && p) { i = p/u; r = u*u/p; }
            else if (i && r) { u = i*r; p = i*i*r; }
            else if (i && p) { u = p/i; r = p/(i*i); }
            else if (r && p) { u = Math.sqrt(p*r); i = Math.sqrt(p/r); }

            if(u) document.getElementById('voltage').value = u.toFixed(1);
            if(i) document.getElementById('current').value = i.toFixed(2);
            if(r) document.getElementById('res').value = r.toFixed(2);
            if(p) document.getElementById('power').value = p.toFixed(1);
        }

        function clearOhm() {
            ['voltage','current','res','power'].forEach(id => document.getElementById(id).value = '');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–∞–±–ª–∏—Ü—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        renderTable();
    </script>
</body>
</html>
